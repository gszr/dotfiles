map:
  i3:
    os: linux
  xinitrc:
    os: linux
  davfs2.conf:
    to: ~/.davfs2/davfs2.conf
    os: linux
  Xresources:
    os: linux
  imwheelrc:
    os: linux
  xbindkeysrc:
    os: linux
  bin:
  docker/config.json:
    as: copy
  vim:
  zshrc:
  zprofile:
  gitconfig:
  dircolors:
  urlview:
  mutt:
  msmtprc:
  mbsyncrc:
  offlineimaprc:
  offlineimap.py:
  gitignore_global:
  config/nvim:
  tmux.conf:
  config/alacritty:
    os: all
  config/redshift.conf:
  config/user-dirs.dirs:
  gnupg/gpg.conf: # gnupg needs special perms (600?)
  gnupg/gpg-agent.conf:
    as: copy
    with:
      PinentryPrefix: '{{if eq .Os "darwin"}}/opt/homebrew/bin{{else}}/usr/bin{{end}}'
  ssh/config:
    as: copy
  dynamic-colors:
  bin/urxvt-perl:
    to: ~/.urxvt/ext

opt:
  cd: dots/
